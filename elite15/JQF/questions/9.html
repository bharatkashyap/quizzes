<!DOCTYPE HTML>
<html>
<head>
	<title>Question 9 | e-Lite 2015</title>
	<link rel = "stylesheet" type = "text/css" href = "../assets/style.css">
	<script type = "text/javascript">

		function showAnswer() {
			content = document.getElementById("content");
			answer_link = document.getElementById("answer-link");
			answer_explanation = document.getElementById("answer-explanation");
			content.style.textAlign = "center";
			content.style.fontSize = "300%";

			answer_explanation.style.display = "block";
			answer_link.style.display = "none";
			document.getElementById("reload").style.display = "inline-block";
		}

	</script>
</head>
<body>
	<div class = "vertical">
		
		
		<div class = "question-number">
			9
		</div>

		<div class = "question-content" id = "content" style = "font-size: 150%">
			In typography, an X typeface is one that does not have the small projecting features at the end of strokes. The term comes from the French word for "without" and the Dutch word 'schreef' meaning "line"
				<span style = "font-weight: 400">What is X?</span>

		</div>

		<div class = "answer-explanation" id = "answer-explanation">
            <center><img src="typo.png"></center>
		</div>
		
		<div class = "actions">
			<a href = "javascript: location.reload()" id = "reload">view question &nbsp; &bull; &nbsp; </a> <a href = "javascript: showAnswer()" id = "answer-link">view answer &nbsp; &bull; &nbsp;</a>  <a href = "javascript: window.close()">return to grid </a>&nbsp;
		</div>
	</div>
</body>
</html>
