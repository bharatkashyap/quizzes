<!DOCTYPE HTML>
<html>
<head>
	<title>Question 30 | e-Lite 2015</title>
	<link rel = "stylesheet" type = "text/css" href = "../assets/style.css">
	<script type = "text/javascript">

		function showAnswer() {
			content = document.getElementById("content");
			answer_link = document.getElementById("answer-link");
			answer_explanation = document.getElementById("answer-explanation");
			content.style.textAlign = "center";
			content.style.fontSize = "300%";
			content.innerHTML = "Alan Turing";
			answer_explanation.style.display = "block";
			answer_link.style.display = "none";
			document.getElementById("reload").style.display = "inline-block";
		}

	</script>
</head>
<body>
	<div class = "vertical">
		
		
		<div class = "question-number">
			30
		</div>

		<div class = "question-content" id = "content">
			<center><img src = "bombe.jpg" height = "220">
			<img src = "award.png" height = "220">
				<br />
			<img src = "bletchley.jpg" height = "220">
			<img src = "turing.jpg" height = "220">
		</div>

		<div class = "answer-explanation" id = "answer-explanation">
			<ul>
				<li>Bombe (cryptanalysis machine built by Turing to intercept german Enigma messages)
				<li>The Turing Award
				<li>Bletchley Park - British WWII codebreaking facility where Turing worked
				<li>A model of the Turing machine 
			</ul>
		</div>
		
		<div class = "actions">
			<a href = "javascript: location.reload()" id = "reload">view question &nbsp; &bull; &nbsp; </a> <a href = "javascript: showAnswer()" id = "answer-link">view answer &nbsp; &bull; &nbsp;</a>  <a href = "javascript: window.close()">return to grid </a>&nbsp;  
		</div>
	</div>
</body>
